<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sort the elements in an Array</title> 
    </head>

    <body>
        <script>
            function sort() {
            var ary = [500, 5, 3, 4, 56, 100, 23, 6, 78, 60];
            return ary.sort(function(a, b) {return a - b;});
            }
            
            console.log(sort());        
        </script>

    </body>

</html>
